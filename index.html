<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="	https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Google Keep</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#" class="KeepIcon">
                <img src="	https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="Google Keep Icon">
                <span>Keep</span>
            </a>
        </div>

        <div class="tools-search-account">

            <div class="searchForm">
                <div class="searchIcon2">
                    <svg focusable="true" height="24px" width="24px"  xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>            <div class="searchBar"></div>
                </div>
                <input type="text" placeholder="Search">
            </div>  
            <div class="searchIcon iconHoverEffect">
                    <svg focusable="true" height="24px" width="24px"  xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>            <div class="searchBar"></div>
            </div>

            <div class="googleAccount">
              <button  onclick="clearStorage() " class="deleteall iconHoverEffect appIcon iconHoverEffect3" title="Delet all notes" style="cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path class="ppath" d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"></path><path class="ppath" d="M9 8h2v9H9zm4 0h2v9h-2z"></path></svg>                
              </button> 
                <button title="reload" onclick="location.reload()" class="refreshIcon iconHoverEffect appIcon iconHoverEffect"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z"/></svg>
                </button>
                <div style="padding: 0;" class="image iconHoverEffect">
                    <img src="FB_IMG_1681845353475.jpg" alt="profile-bic">
                </div>
            </div>

        </div>

    </header>

    <main>

        <div class="takeNotebefore">
          <input class="noteInput" onkeydown="if (event.key === 'Enter') {
            createItem()
          }" placeholder="Take a note..." class="write" type="text">
                <button title="Add" onclick="createItem()" class="add iconHoverEffect">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>                </button>
        </div>

        <div id="contaier" class="takenNotes">
        </div>

    </main>
    <script src="main.js"></script>
</body>
</html>
